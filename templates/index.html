<html>
  <head>
    <style>
    /* Clase con los colores que cambiara */
.black {
  background-color: rgb(47,52,55);
  color: white;
}
      

/* Colores que tendra por default */
body {
  background-color: white;
  color: black;
}
      
      </style>
    
    
  </head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <body >

              <form action="/success/<name>" method="POST">
            
            <p>Enter name:</p>
            <p><input type="text" name="valor" /></p>
            <p><input type="submit" value="submit"/></p>    
        </form>
      
      
      
      
      
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


      <h1>Simple Line Chart</h1>
<!-- bar chart canvas element -->
<canvas id="myChart" width="200" height="100"></canvas>
<p id="caption">The chart is displaying a simple line chart.</p>

      
 
      <script>
      // Global parameters:
// do not resize the chart canvas when its container does (keep at 600x400px)
// Chart.defaults.global.responsive = false;
 
// define the chart data
var chartData = {
  labels : [{% for item in promis if item %}
             "{{item}}",
            {% endfor %}],
  datasets : [{
      label: '{{ legend }}',
      fill: true,
      // lineTension: 0.1,
      backgroundColor: "rgba(75,192,192,0.4)",

      data : [{% for item in promis2 if item %}
                {{item}},
              {% endfor %}],
      spanGaps: false
  }]
}
 
// get chart canvas
var ctx = document.getElementById("myChart").getContext("2d");
 
// create the chart using the chart canvas
var myChart = new Chart(ctx, {
  type: 'bar',
  data: chartData,
});
      
      
      
      
      
      
      
      </script>
      
      <button onClick="window.location.reload();">Refresh Page</button>
        <input type="button" id="btnInvertirColores" value="Invertir colores" />


      
    </body>
  <script>
  
  // Evento click del boton
$("#btnInvertirColores").click(function(){
  // Asigna o desasigna la clase black
  $("body").toggleClass('black');
});
  
  </script>
</html>
